<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cataract Clinic Case Submission</title>
<style>
body{font-family:system-ui,Arial;margin:0;background:#f6f7fb}
.container{max-width:900px;margin:40px auto;background:white;padding:30px;border-radius:14px;box-shadow:0 5px 18px rgba(0,0,0,.08)}
.header{display:flex;align-items:center;gap:20px;margin-bottom:25px}
.header img{height:110px}
h1{margin:0;font-size:30px}
label{display:block;margin-top:15px;font-size:14px;color:#555}
input,select,button{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:5px}
button{background:#111;color:white;border:none;margin-top:20px;cursor:pointer}
.success{margin-top:15px;color:green}
</style>
</head>
<body>

<div class="container">

<div class="header">
<img src="https://i.ibb.co/L2dLNw3/image.png" alt="Clinic Logo">
<div>
<h1>Cataract Clinic Case Submission</h1>
<div style="color:#666">Residency Cataract Training Clinic</div>
</div>
</div>

<form id="form">
<label>MRN (10 digits)</label>
<input id="mrn" maxlength="10" required>

<label>Consultant</label>
<input id="consultant" required>

<label>Status</label>
<select id="status" required>
<option value="">Select</option>
<option>Booked</option>
<option>Completed</option>
<option>Cancelled</option>
</select>

<button type="submit">Submit Case</button>
<div id="msg" class="success"></div>
</form>

</div>

<script>
document.getElementById("form").onsubmit=function(e){
e.preventDefault();
let mrn=document.getElementById("mrn").value;
if(!/^\d{10}$/.test(mrn)){
alert("MRN must be exactly 10 digits");
return;
}
document.getElementById("msg").innerText="Submitted successfully";
this.reset();
};
</script>

</body>
</html>
